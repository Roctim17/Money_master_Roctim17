<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>money master assingment</title>
</head>

<body>
    <!-- header -->
    <header>
        <div>
            <h1 class="text-center py-5">Save Your Salary</h1>
        </div>
    </header>
    <!-- main -->
    <main>
        <section id="Income">
            <div class="container">
                <div class="row">
                    <!-- Image Part -->
                    <div class="col-md-6 col-sm-12">
                        <div class="">
                            <img class="" src="image/money.jpg" alt="" width="100%">
                        </div>
                    </div>
                    <!-- calculate Part -->
                    <div class="col-md-6 col-sm-12 text-center">
                        <div class="bg-light">
                            <!--  Income -->
                            <div class="">
                                <h1 class="p-3">Income</h1>
                                <div class="d-flex p-3 justify-content-center">
                                    <div class="">
                                        <h3 class="input-group "> Income:</h3>
                                    </div>
                                    <div class=""><input class="bg-light input-group-text" type="text"></div>

                                </div>
                            </div>
                            <!-- Expenses -->
                            <div class="p-3">
                                <h1 class="p-3">Expenses</h1>
                                <div class="d-flex p-3 justify-content-center">
                                    <div class="">
                                        <h3 class="input-group "> Food:</h3>
                                    </div>
                                    <div class=""><input class="bg-light input-group-text" type="text"></div>

                                </div>
                                <div class="d-flex p-3 justify-content-center">
                                    <div class="">
                                        <h3 class="input-group "> Rent:</h3>
                                    </div>
                                    <div class=""><input class="bg-light input-group-text" type="text"></div>

                                </div>
                                <div class="d-flex p-3 justify-content-center">
                                    <div class="">
                                        <h3 class="input-group "> Clothes:</h3>
                                    </div>
                                    <div class=""><input class="bg-light input-group-text" type="text"></div>

                                </div>
                            </div>
                            <!-- Expenses End-->
                            <!-- Calculate -->
                            <button class="btn btn-info p-3 m-3 px-5">Calculate</button>
                            <div class="p-5">
                                <h2 class="pb-3">Total Expenses: <span>5500</span> </h2>
                                <h2>Balance: <span>1500</span> </h2>
                            </div>
                            <!-- Calculate End-->
                            <!-- Save -->
                            <div class="d-flex justify-content-center">
                                <div class="d-flex justify-content-center p-3">
                                    <div class="">
                                        <h3 class="input-group"> Save: </h3>
                                    </div>
                                    <div class=""><input class="bg-light input-group-text" type="text"></div>

                                </div>


                                <div class="d-flex justify-content-center">
                                    <div class=" p-3">
                                        <h4>%</h4>
                                    </div>
                                    <div class="justify-content-end p-3"><button
                                            class="btn btn-info py-2 px-5 justify-content-end ">Save</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Save End -->
                            <div class="p-5">
                                <h2 class="pb-3">Saving Amount: <span>2000</span> </h2>
                                <h2>Remaining Balance: <span>2500</span> </h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- Link JavaScript -->
    <Script src="app.js"></Script>

</body>

</html>
