<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>money master assingment</title>
</head>

<body>
    <!-- header -->
    <header>
        <div>
            <h1 class="text-center py-5">Save Your Salary</h1>
        </div>
    </header>
    <main>
        <section id="Income">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-sm-12">
                        <img src="image/money.jpg" alt="">
                    </div>
                    <div class="col-md-5 col-sm-12 text-center">
                        <div class="">
                            <h1>Income</h1>
                            <div class="d-flex p-3 d-flex ">
                                <h3 class="input-group justify-content-end"> Income:</h3> <input
                                    class="bg-light input-group-text justify-content-start" type="text">
                            </div>
                            <h1>Expenses</h1>
                            <div class="d-flex p-3">
                                <h3 class="input-group justify-content-end"> Food:</h3> <input
                                    class="bg-light input-group-text" type="text">

                            </div>
                            <div class="d-flex p-3">
                                <h3 class="input-group justify-content-end"> Rent: </h3><input
                                    class="bg-light input-group-text" type="text">

                            </div>
                            <div class="d-flex p-3">
                                <h3 class="input-group justify-content-end"> Clothes: </h3><input
                                    class="bg-light input-group-text" type="text">

                            </div>
                            <button class="btn btn-info p-3 m-3 px-5">Calculate</button>
                            <div class="p-5">
                                <h2 class="pb-3">Total Expenses: <span>5500</span> </h2>
                                <h2>Balance: <span>1500</span> </h2>
                            </div>
                            <div class="">
                                <div class="d-flex p-3">
                                    <h3 class="input-group justify-content-center"> Save: </h3><input
                                        class="bg-light input-group-text" type="text">

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
